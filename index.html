<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- file custom css 👍 -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section role="main">
    <div class="nft-img">
      <div class="img-hover">
        <img src="./images/icon-view.svg" alt="icon-view">
      </div>
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
    </div>
      <div class="nft-text">
        <h1>Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="nft-content">
          <div class="nft-description">
            <div class="nft-value">
              <img src="./images/icon-ethereum.svg" alt="icon-1">
              <p>0.041 ETH</p>
            </div>
            <div class="nft-time">
              <img src="./images/icon-clock.svg" alt="icon-clock">
              <p>3 days left</p>
            </div>
          </div>
          <div class="nft-author">
            <img src="./images/image-avatar.png" alt="">
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
  </section>

  <footer>
    <div>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Kevin Ponce.</a>
    </div>
  </footer>
</body>

</html>
